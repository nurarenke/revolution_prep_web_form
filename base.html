<!DOCTYPE html>
<html lang="en">
<head>
  <title>Revolution Prep Web Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--bootstrap-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <!--Jquery-->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!--bootstrap js-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--my css-->
    <link rel="stylesheet" type="text/css" href="static/mystyle.css">
    <!--google font similar to Avenir-->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
</head>
<body>
<nav id="navbar-color" class="navbar-color navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <!--collapse button-->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
        <!--/.navbar-->
        </div>
            
        <div class="collapse navbar-collapse" id="myNavbar">
            <img class="navbar-brand" src="static/Logo.png"/>
            <ul class="nav navbar-nav">
              <li><a href="">About</a></li>
              <li><a href="">Services</a></li>
              <li><a href="">Resources</a></li>
              <li><a href="">Partners</a></li>
            </ul>
        <!--/.navbar collapse-->
        </div>
   <!--/.contain fluid-->
    </div>
<!--/.navigation bar-->
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-lg-6">
            <!--Studen information form-->
            <div id="form" class="well spaced">
                <h2>Student Information</h2>
                <form name="studentInfo">
                    <div class="form-group">
                        <label class="outside-label" for="name">Name:</label>
                        <input id="name" class="form-control" placeholder="Name" type='text' name='name' pattern="[a-zA-Z\s]+" maxlength="40" title="Only enter letters and up to 40 characters" required/>
                    </div>
                    <div class="form-group">
                        <label class="outside-label" for="email">Email:</label>
                        <input id="email" class="form-control" placeholder="Email" type='email' name='email' maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label class="outside-label" for="grade">Grade Level:</label>
                        <select class="form-control" name='grade'>
                            <option class= "inside-label" disabled selected value> -- select a grade level --</option>
                            <option class= "inside-label" value='2'>2nd Grade</option>
                            <option class= "inside-label" value='3'>3rd Grade</option>
                            <option class= "inside-label" value='4'>4th Grade</option>
                            <option class= "inside-label" value='5'>5th Grade</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type='submit' class="btn btn-lg">Submit</button>
                    </div>
                </form>
            <!--/.Student information form-->
            </div>
        <!--/.column-->
        </div>
    <!--/.row-->
    </div>
<!--/.container-->
</div>
 

<!--my javascript-->
<script type="text/javascript" src="script.js"></script>
</body>

</html>
