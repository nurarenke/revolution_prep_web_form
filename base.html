<!DOCTYPE html>
<html lang="en">
<head>
  <title>Revolution Prep Web Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--bootstrap-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <!--Jquery-->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!--bootstrap js-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--my css-->
    <link rel="stylesheet" type="text/css" href="static/mystyle.css">
    <!--google font similar to Avenir-->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="well spaced">
                <h2>Student Information</h2>
                <form name="studentInfo">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" placeholder="Name" type='text' name='name' pattern="[A-Za-z]" maxlength="40" required>
                    </div>
                    <div class="form-group">
                        <button type='submit' class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <!-- Form Validation -->
                <script>
                function validateForm() {
                    var x = document.forms["studentInfo"]["name"].value;
                    if (x != "") {
                    alert("Name must be filled out");
                    return false;
                    }
                }
                </script>
            </div>
        </div>
    </div>
</div>

</body>
</html>
